<!DOCTYPE html>
<!--Tyler Alway-->
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" />
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="http://localhost:8080/socket.io/socket.io.js"></script>

		<style>
			div.scroll {
			    background-color: #F0F0F0;
			    width: 500px;
			    height: 200px;
			    overflow: scroll;
			}

			.bottom-buffer {
				margin-bottom:10px;
			}
			.buffer {
				margin-left:10px;
				margin-top:10px;
			}

		</style>

	</head>



	<body>
		<div id="div1" class="container-fluid buffer">
			<div class="row"><div id="output" class="scroll"></div></div>
			<div class="row bottom-buffer">
				<input id="message" class="col-sm-3" type="text" placeholder="message">
				<input id="submit" class="col-sm-1" type="button" value="submit">
			</div>

			<div class="row">
				<div class="col-sm-2"><label>All Rooms</label></div>
			</div>

			<div class="row bottom-buffer">
				<select id="rooms" class="col-sm-2" size="4" multiple>
					<option></option>
				</select>
				<input id="listrooms" type="button" value="list rooms">
				<input id="joinroom" type="button" value="join room">
			</div>

			<div class="row">
				<div class="col-sm-2"><label>Rooms Joined</label></div>
			</div>

			<div class="row bottom-buffer">
				<select id="joined" class="col-sm-2" size="4">
					<option></option>
				</select>
				<input id='leaveroom' class="col-sm-2" type='button' value="leave room">
			</div>

			<div class="row">
				<div class="col-sm-2"><label>List Users</label></div>
			</div>

			<div class="row bottom-buffer">
				<select id="userList" class="col-sm-2" size="4">
					<option></option>
				</select>
				<input id="listusers" class="col-sm-2" type="button" value="list users in room">
			</div>

			<div class="row">
				<div class="col-sm-2"><label>Create A Room</label></div>
			</div>

			<div class="row bottom-buffer">
				<input id="roomname" class="col-sm-2" type="text" placeholder="room name">
				<input id="submitroom" class="col-sm-2" type="button" value="submit room">
			</div>
		</div>

		<div id="div2" class="container-fluid">
			<div id="outputUname" class="scroll"></div>
			<input id="uName" class="col-sm-2" type="text" placeholder="username">
			<input id="submitUname" class="col-sm-2" type="button" value="Submit Username">
		</div>

		<script type=text/javascript src="chat-client.js"></script>
	</body>
</html>
